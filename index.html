<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="myWebsite">
	<head>
		<title>Robert St. Lezin Portfolio Website</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
		<body>
			<div class="container">
				<div class="row">
					<div flex>
						<md-button class="md-fab" aria-label="Message Me">
		          <md-icon md-svg-src="img/icons/ic_insert_drive_file_24px.svg"></md-icon>
		          <md-tooltip md-visible="contact.showTooltip" md-direction="bottom">
		            Insert Drive
	          	</md-tooltip>
	        	</md-button>
					</div>
					<div flex>
						<md-button class="md-fab" aria-label="Call Me">
		          <md-icon md-svg-src="img/icons/ic_insert_drive_file_24px.svg"></md-icon>
		          <md-tooltip md-visible="demo.showTooltip" md-direction="{{demo.tipDirection}}">
		            Insert Drive
		          </md-tooltip>
	        </md-button>
					</div>
				</div>
			</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-aria.js"></script> 
		</body>
</html>
